<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Divs</title>

<style>

    #container{
        background-color: blue;
        width: auto; 
    
     
    }

div{
    width: 150px;
    height: 150px;
    margin: 5px;
    overflow:auto;
}

#bırıncı{
    background-color: chartreuse;
    float: left;
}

#ıkıncı{
    background-color: aqua;
    float: left;

}

#ucuncu{
    background-color: darkorange;
    float: left;
}

#dorduncu{
    background-color: deeppink;
    float: left;
}



</style>


</head>
<body>

    <div id="container">

<div id="bırıncı"></div>

<div id="ıkıncı"></div>

<div id="ucuncu"></div>

<div id="dorduncu"></div>

    </div>
</body>
</html>
