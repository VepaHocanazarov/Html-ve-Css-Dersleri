<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders kullanımı</title>

<style>

.kutu{
    width: 400px;
    height: 150px;
    background-color: lightgray;
    margin: 20px;
    padding: 20px;
    }

#kutu1{
    border-width: 5px;
    border-style: groove;
    border-color: blue;
    border-radius: 10px;
}
#kutu2{
    border-width: 3px;
    border-style: dotted;
    border-color: red;
}
#kutu3{
    border-width: 5px;
    border-style: groove;
    border-color: seagreen;
}

</style>

</head>
<body>

<div class="kutu" id="kutu1">Kutu 1</div>
<div class="kutu" id="kutu2">Kutu 2</div>
<div class="kutu" id="kutu3">Kutu 3</div>




    
</body>
</html>
